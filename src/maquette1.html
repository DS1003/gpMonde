<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-Monde</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="h-screen bg-gray-900 flex">

    <!-- sidebar menu -->
    <div class="w-1/5 h-full bg-white flex flex-col items-center">
        <div class="logo h-1/6 flex justify-center items-center">
            <img src="Frame 348.png" alt="" class="max-w-11/12">
        </div>
        <div class="buttons w-full h-2/4 flex flex-col items-center mt-20">
            <button class="w-11/12 h-14 bg-white border-2 border-solid border-white rounded-lg text-lg font-bold text-purple-700 cursor-pointer my-3 hover:bg-purple-700 hover:text-white transition-all">Dashboard</button>
            <button class="w-11/12 h-14 bg-white border-2 border-solid border-white rounded-lg text-lg font-bold text-purple-700 cursor-pointer my-3 hover:bg-purple-700 hover:text-white transition-all">Cargaison</button>
            <button class="w-11/12 h-14 bg-white border-2 border-solid border-white rounded-lg text-lg font-bold text-purple-700 cursor-pointer my-3 hover:bg-purple-700 hover:text-white transition-all">Produits / Colis</button>
        </div>
    </div>

    <div class="w-4/5 h-full bg-gray-200 flex flex-col items-center">
        <!-- Header -->
        <div class="w-11/12 h-1/12 bg-white pl-8 flex items-center text-white text-xl rounded-b-xl mb-2">
            <i class="burger fa-solid fa-bars-staggered fa-xl text-purple-700 w-8 h-8"></i>
            <div class="theme w-12 h-12 flex justify-center items-center rounded-full bg-gray-200 ml-4 cursor-pointer transition-all hover:bg-purple-700 hover:text-white">
                <i class="fa-solid fa-sun fa-lg text-purple-700"></i>
            </div>
            <div class="dateoftheday w-1/5 h-4/5 flex justify-center items-center text-white text-xl font-bold bg-purple-700 rounded-xl ml-auto">
                <i class="fa-regular fa-calendar mr-4"></i>19/05/2024
            </div>
        </div>

        <!-- Contenu de chaque page -->
        <div class="content w-11/12 h-11/12 flex flex-col">
            <div class="titre w-full h-1/12 flex items-center text-black text-lg pl-4 bg-white rounded-xl mb-2">
                <h1>Cargaison - Ajout Cargaison</h1>
            </div>

            <div class="content-cargaison w-full h-full flex bg-gray-200 rounded-xl">
                <!-- Lister cargaison -->
                <div class="list-cargaison w-4/5 h-full flex flex-wrap gap-2">

                    <div class="card-cargaison w-1/4 h-1/2 flex flex-col items-center p-2 rounded-xl bg-white">
                        <div class="cover w-11/12 h-2/5 flex justify-center items-center bg-gray-100 rounded-xl cursor-pointer">
                            <div class="sticky w-3/5 h-3/10 flex justify-center items-center text-xl font-bold bg-blue-100 text-blue-700 rounded-xl">
                                <span>Aérienne</span>
                            </div>
                        </div>
                        <div class="produit w-full flex flex-wrap mt-3">
                            <span class="border border-solid rounded-sm m-1 p-1 text-orange-500">Fragile</span>
                            <span class="border border-solid rounded-sm m-1 p-1 text-blue-500">Alimentaire</span>
                            <span class="border border-solid rounded-sm m-1 p-1 text-green-500">Incassable</span>
                        </div>
                        <div class="details w-full flex flex-col mt-8">
                            <div class="poids-total w-full flex justify-between">
                                <span>Poids total</span>
                                <span class="text-purple-700">1000 Kg</span>
                            </div>
                            <div class="poids-restant w-full flex justify-between">
                                <span>Poids restant</span>
                                <span class="text-purple-700">1000 Kg</span>
                            </div>
                            <div class="nb-produit w-full flex justify-between">
                                <span>Nombre de produits</span>
                                <span class="text-purple-700">10/10</span>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat other card-cargaison divs as necessary, changing classes for different types -->

                </div>

                <!-- Ajouter cargaison -->
                <form class="add-cargaison w-1/4 h-4/5 rounded-xl bg-white text-black flex flex-col pl-4 pt-4">
                    <span class="text-center text-purple-700 text-xl font-bold">Ajouter Cargaison</span>
                    <label for="" class="mt-4">Libelle</label>
                    <input type="text" placeholder="Nom de la cargaison" class="w-11/12 h-10 border border-black rounded-sm px-2 mt-2 bg-transparent">
                    <label for="" class="mt-4">Type de cargaison</label>
                    <select name="typeCargaison" id="" class="w-11/12 h-10 border border-black rounded-sm px-2 mt-2 bg-transparent">
                        <option value="">Selectionnez une Cargaison...</option>
                        <option value="">Aérienne</option>
                        <option value="">Maritime</option>
                        <option value="">Terrestre</option>
                    </select>
                    <label for="" class="mt-4">Poids total</label>
                    <input type="number" placeholder="Poids total" class="w-11/12 h-10 border border-black rounded-sm px-2 mt-2 bg-transparent">
                    <label for="" class="mt-4">Distance (Km)</label>
                    <input type="number" placeholder="Distance (Km)" class="w-11/12 h-10 border border-black rounded-sm px-2 mt-2 bg-transparent">
                    <button class="w-11/12 h-10 bg-purple-700 border-none text-white font-bold mt-4 cursor-pointer">Valider</button>
                </form>

            </div>

        </div>
    </div>

</body>
</html>
