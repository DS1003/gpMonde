<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-Monde</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <div class="w-full h-full bg-white p-6">
            <div class="text-center mb-8">
                <img src="logo.png" alt="GP-Monde Logo" class="mx-auto">
            </div>
            <div class="flex flex-col space-y-4">
                <button class="py-2 px-4 bg-white border rounded text-black">Dashboard</button>
                <button class="py-2 px-4 bg-purple-600 text-white rounded">Cargaison</button>
                <button class="py-2 px-4 bg-white border rounded text-black">Produits / Colis</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <button class="p-2 bg-gray-200 rounded">
                    <span class="material-icons">menu</span>
                </button>
                <button class="p-2 bg-gray-200 rounded">
                    <span class="material-icons">brightness_6</span>
                </button>
                <div class="text-purple-600 flex items-center">
                    <span class="material-icons">calendar_today</span>
                    <span class="ml-2">21/01/2024</span>
                </div>
            </div>

            <!-- Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white p-4 rounded shadow">
                    <div class="text-center text-blue-600 font-bold">Aérien</div>
                    <div class="flex justify-between mt-2">
                        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Alimentaire</span>
                        <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded">Fragile</span>
                    </div>
                    <div class="text-center mt-4">
                        <p>18/10/2024</p>
                        <p>21/01/2024</p>
                        <p class="font-bold text-purple-600">Poids restant: 105 Kg</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="bg-white p-4 rounded shadow">
                    <div class="text-center text-purple-600 font-bold">Maritime</div>
                    <div class="flex justify-between mt-2">
                        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Alimentaire</span>
                        <span class="bg-red-100 text-red-600 px-2 py-1 rounded">Chimique</span>
                    </div>
                    <div class="text-center mt-4">
                        <p>18/10/2024</p>
                        <p>21/01/2024</p>
                        <div class="flex justify-center items-center mt-2">
                            <span class="font-bold text-purple-600">35%</span>
                            <div class="w-24 h-4 bg-gray-200 rounded-full ml-2">
                                <div class="h-full bg-purple-600 rounded-full" style="width: 35%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="bg-white p-4 rounded shadow">
                    <div class="text-center text-blue-600 font-bold">Aérien</div>
                    <div class="flex justify-between mt-2">
                        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Alimentaire</span>
                        <span class="bg-yellow-100 text-yellow-600 px-2 py-1 rounded">Incassable</span>
                    </div>
                    <div class="text-center mt-4">
                        <p>18/10/2024</p>
                        <p>21/01/2024</p>
                        <div class="flex justify-center items-center mt-2">
                            <span class="font-bold text-purple-600">60%</span>
                            <div class="w-24 h-4 bg-gray-200 rounded-full ml-2">
                                <div class="h-full bg-purple-600 rounded-full" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="bg-white p-4 rounded shadow">
                    <div class="text-center text-yellow-600 font-bold">Terreste</div>
                    <div class="flex justify-between mt-2">
                        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Alimentaire</span>
                        <span class="bg-yellow-100 text-yellow-600 px-2 py-1 rounded">Incassable</span>
                    </div>
                    <div class="text-center mt-4">
                        <p>18/10/2024</p>
                        <p>21/01/2024</p>
                        <div class="flex justify-center items-center mt-2">
                            <span class="font-bold text-purple-600">60%</span>
                            <div class="w-24 h-4 bg-gray-200 rounded-full ml-2">
                                <div class="h-full bg-purple-600 rounded-full" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="w-80 p-6">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-center text-purple-600 font-bold mb-4">Ajouter Cargaison</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Libellé</label>
                        <input type="text" class="w-full px-4 py-2 border rounded" />
                    </div>
                    <div>
                        <label class="block text-gray-700">Type de cargaison</label>
                        <select class="w-full px-4 py-2 border rounded">
                            <option>Aérien</option>
                            <option>Maritime</option>
                            <option>Terreste</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Poids total</label>
                        <input type="number" class="w-full px-4 py-2 border rounded" />
                    </div>
                    <div>
                        <label class="block text-gray-700">Date de départ</label>
                        <input type="date" class="w-full px-4 py-2 border rounded" />
                    </div>
                    <div>
                        <label class="block text-gray-700">Date de départ</label>
                        <input type="date" class="w-full px-4 py-2 border rounded" />
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded">Valider</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
